<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Worlds</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            text-shadow: -2px -2px 0 #e60012, 2px -2px 0 #e60012, -2px 2px 0 #e60012, 2px 2px 0 #e60012;
            position: relative;
            z-index: 10;
        }

        .shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background-color: #e60012;
            transform: rotate(45deg);
            opacity: 0.8;
        }

        .shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 15%;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 70%;
        }

        .shape:nth-child(3) {
            width: 300px;
            height: 300px;
            top: 70%;
            left: 30%;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 80%;
        }

        .shape:nth-child(5) {
            width: 250px;
            height: 250px;
            top: 40%;
            left: 10%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <h1 class="title">Hello Worlds</h1>
    </div>
</body>
</html>
